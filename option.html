<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <link rel="stylesheet" href="index1.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0db78f, #007B5F);
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.2);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

header h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}

header p {
    font-size: 1.2rem;
    color: #f4f4f4;
}

main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.button-container {
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

button {
    padding: 15px 30px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.2s, background-color 0.3s;
}

button:hover {
    transform: scale(1.05);
    background-color: #FFC107;
    color: #333;
}

button:nth-child(1) {
    background-color: #4CAF50; /* Green */
    color: #fff;
}

button:nth-child(2) {
    background-color: #FF5722; /* Orange */
    color: #fff;
}

button:nth-child(3) {
    background-color: #2196F3; /* Blue */
    color: #fff;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.2);
}
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Carbon Cutter's</h1>
        <p>Navigate to your desired page using the buttons below.</p>
    </header>

    <main>
        <div class="button-container">
            <button onclick="navigateTo('calculator')">Go to Calculator</button>
            <button onclick="navigateTo('challenges')">Go to Challenges</button>
            <button onclick="navigateTo('co2')">Go to COâ‚‚ Emissions</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Carbon Control</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
